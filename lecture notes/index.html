<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Your HTML content -->
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <h1 class="display-3">Hello!</h1>
                <button class="btn btn-primary" onclick="plus()">Plus</button>
                <button class="btn btn-primary" onclick="minus()">Minus</button>
            </div>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <p class="display-4" id="greeting">What's your name?</p>
                    <div class="input-group">
                        <input autofocus id="name" class="form-control mr-2" placeholder="Name" type="text">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-primary" onclick="updateGreeting(event)">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your script -->
    <script src="script.js"></script>
</body>

</html>
